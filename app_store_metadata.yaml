description: |
  Map the emotional cycles you repeat without realizing it.

  InnerCycles is a cyclical intelligence system — not a mood diary. It detects recurring emotional patterns across your journal entries, dreams, and check-ins. Over time, it shows you where you are in your emotional rhythms — and what you wrote last time you felt this way.

  HOW IT WORKS:

  Every journal entry, dream, and emotional check-in feeds a pattern recurrence engine. The system identifies when you re-enter familiar emotional territory and surfaces past entries from similar cycle positions.

  - Cycle-Mapped Journaling — Each entry is plotted on your emotional timeline with recurrence detection
  - Dream Archaeology — Record dreams and track recurring symbols, story arcs, shadow integration, and archetype patterns across your dream history
  - Recurrence Detection Engine — Identifies when emotional patterns repeat across weeks and months
  - Archetype Progression — Tracks how your dominant personality archetype evolves based on what you write, dream, and explore
  - Shadow-Light Integration — Tracks your relationship with difficult emotions through journaling milestones
  - Wellness Rhythm Tracking — Observe energy patterns across physical, emotional, and intellectual dimensions over time
  - Cycle Position Reports — Weekly and monthly reports showing where you are in recurring patterns
  - Private & Secure — Your data is encrypted, with optional cloud sync under your control

  WHO IT'S FOR:

  People who notice they repeat the same emotional patterns but cannot see why. People who want structure around their inner life — not motivational quotes, but a system that maps what recurs and when.

  START FREE TODAY

  Download InnerCycles and see the cycles you have been living inside.

  INNERCYCLES PREMIUM:
  - Full recurrence detection engine
  - Unlimited dream archaeology sessions
  - Monthly cycle position reports
  - Advanced archetype progression tracking
  - Shadow-light integration dashboard
  - Cyclical intelligence card templates
  - Ad-free experience

  Subscriptions: Monthly or Annual plans available. Payment charged to iTunes Account at confirmation of purchase. Subscription auto-renews unless turned off at least 24 hours before the end of the current period. Manage subscriptions in Account Settings.

  Privacy Policy: https://innercycles.app/privacy
  Terms of Use: https://innercycles.app/terms

