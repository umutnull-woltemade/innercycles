name: Zero-Downtime Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # STEP 1: Build Flutter Web and Deploy to Preview
  # ═══════════════════════════════════════════════════════════════════════════
  build-and-preview:
    name: Build & Preview Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      preview_url: ${{ steps.deploy.outputs.url }}
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      skipped: ${{ steps.check_creds.outputs.skip == 'true' || steps.validate_token.outputs.valid != 'true' }}

    steps:
      - name: Check Vercel credentials
        id: check_creds
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ Vercel credentials not configured. Skipping deployment."
            echo "To enable deployment, add VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check_creds.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Flutter
        if: steps.check_creds.outputs.skip != 'true'
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Flutter dependencies
        if: steps.check_creds.outputs.skip != 'true'
        run: flutter pub get

      - name: Build Flutter Web
        if: steps.check_creds.outputs.skip != 'true'
        run: flutter build web --release --no-tree-shake-icons

      - name: Copy build to web directory
        if: steps.check_creds.outputs.skip != 'true'
        run: cp -r build/web/* web/

      - name: Setup Node.js
        if: steps.check_creds.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        if: steps.check_creds.outputs.skip != 'true'
        run: npm i -g vercel@latest

      - name: Validate Vercel Token
        if: steps.check_creds.outputs.skip != 'true'
        id: validate_token
        run: |
          if vercel whoami --token=${{ secrets.VERCEL_TOKEN }} 2>/dev/null; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "✅ Vercel token is valid"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "⚠️ Vercel token is invalid or expired. Please update VERCEL_TOKEN secret."
            echo "Skipping deployment."
          fi

      - name: Pull Vercel Environment
        if: steps.check_creds.outputs.skip != 'true' && steps.validate_token.outputs.valid == 'true'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Preview
        if: steps.check_creds.outputs.skip != 'true' && steps.validate_token.outputs.valid == 'true'
        id: deploy
        run: |
          # Deploy and capture output
          OUTPUT=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes 2>&1)
          echo "Vercel Output:"
          echo "$OUTPUT"
          # Extract clean URL - match only the https://...vercel.app portion
          URL=$(echo "$OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -1)
          if [ -z "$URL" ]; then
            echo "ERROR: Could not extract preview URL from Vercel output"
            exit 1
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $URL"
          # Extract deployment ID from URL for potential rollback
          DEPLOYMENT_ID=$(echo $URL | sed 's|https://||' | cut -d'-' -f1-3)
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Skip deployment notice
        if: steps.check_creds.outputs.skip == 'true' || steps.validate_token.outputs.valid != 'true'
        run: |
          echo "⚠️ Deployment skipped due to missing or invalid Vercel credentials."
          echo "To enable deployment:"
          echo "  1. Go to https://vercel.com/account/tokens and create a new token"
          echo "  2. Add VERCEL_TOKEN secret to this repository"
          echo "  3. Ensure VERCEL_ORG_ID and VERCEL_PROJECT_ID are also set"

  # ═══════════════════════════════════════════════════════════════════════════
  # STEP 2: Smoke Test the Preview Deployment
  # ═══════════════════════════════════════════════════════════════════════════
  smoke-test:
    name: Smoke Test Preview
    needs: build-and-preview
    if: needs.build-and-preview.outputs.skipped != 'true' && needs.build-and-preview.outputs.preview_url != ''
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true  # Allow failure while Flutter web tests stabilize

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm init -y
          npm install @playwright/test
          npx playwright install chromium --with-deps

      - name: Wait for preview to be ready
        run: |
          echo "Waiting for preview deployment to be ready..."
          for i in {1..30}; do
            if curl -sf "${{ needs.build-and-preview.outputs.preview_url }}" > /dev/null; then
              echo "Preview is ready!"
              break
            fi
            echo "Attempt $i/30: Preview not ready yet, waiting 10s..."
            sleep 10
          done

      - name: Run White Screen Tests on Preview
        run: npx playwright test e2e/white-screen.spec.ts --reporter=html
        env:
          BASE_URL: ${{ needs.build-and-preview.outputs.preview_url }}

      - name: Health Check
        run: |
          echo "Checking health endpoint..."
          curl -f "${{ needs.build-and-preview.outputs.preview_url }}/api/health" || {
            echo "Health check failed!"
            exit 1
          }
          echo "Health check passed!"

      - name: Upload test results on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # STEP 3: Promote to Production (Only if Smoke Tests Pass)
  # ═══════════════════════════════════════════════════════════════════════════
  promote:
    name: Promote to Production
    needs: [build-and-preview, smoke-test]
    if: needs.build-and-preview.outputs.skipped != 'true' && needs.build-and-preview.outputs.preview_url != ''
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Promote to Production
        run: |
          echo "Promoting ${{ needs.build-and-preview.outputs.preview_url }} to production..."
          vercel promote ${{ needs.build-and-preview.outputs.preview_url }} --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }} --yes
          echo "Successfully promoted to production!"

      - name: Verify Production Health
        run: |
          echo "Verifying production health..."
          sleep 30  # Wait for DNS propagation
          # Replace with your actual production URL
          curl -f "https://innercycles.vercel.app/api/health" || {
            echo "WARNING: Production health check failed, but deployment completed"
          }
          echo "Production deployment complete!"

  # ═══════════════════════════════════════════════════════════════════════════
  # STEP 4: Notify on Failure (Optional - requires Slack webhook)
  # ═══════════════════════════════════════════════════════════════════════════
  notify-failure:
    name: Notify on Failure
    needs: [build-and-preview, smoke-test, promote]
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Log Failure
        run: |
          echo "Deployment failed!"
          echo "Preview URL: ${{ needs.build-and-preview.outputs.preview_url }}"
          echo "Check the smoke-test job for details."
          echo "Production was NOT updated - users are still on the previous version."
