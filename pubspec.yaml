name: inner_cycles
description: "InnerCycles - Track moods, decode dreams, and discover your emotional patterns. A private daily journal for self-awareness and personal growth."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.5

  # UI & Animations
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.0
  # HTTP
  http: ^1.2.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  crypto: ^3.0.3
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.3.0
  web: ^1.1.1  # For web platform file downloads

  # Share & Screenshot
  share_plus: ^10.1.4
  path_provider: ^2.1.5

  # Ads (optional)
  google_mobile_ads: ^5.3.0

  # In-App Purchases (RevenueCat)
  purchases_flutter: ^8.10.0
  purchases_ui_flutter: ^8.10.0

  # External links
  url_launcher: ^6.3.1
  in_app_review: ^2.0.10

  # Authentication
  supabase_flutter: ^2.8.0
  sign_in_with_apple: ^6.1.4

  # Environment config
  flutter_dotenv: ^5.2.1

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Voice Input
  speech_to_text: ^7.0.0

  cupertino_icons: ^1.0.8
  app_tracking_transparency: ^2.0.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/brand/
    - assets/brand/venus-logo/png/
    - assets/.env
    - assets/l10n/
    - assets/demo/
