name: astrology_app
description: "Mystical astrology app with daily horoscopes, birth charts, and compatibility."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.5

  # UI & Animations
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.0
  flutter_svg: ^2.0.10

  # HTTP
  http: ^1.2.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  equatable: ^2.0.5
  crypto: ^3.0.3

  # Share & Screenshot
  share_plus: ^10.1.4
  path_provider: ^2.1.5

  # Ads (optional)
  google_mobile_ads: ^5.3.0

  # In-App Purchases (RevenueCat)
  purchases_flutter: ^8.10.0
  purchases_ui_flutter: ^8.10.0

  # External links
  url_launcher: ^6.3.1
  in_app_review: ^2.0.10

  # Analytics & Crashlytics
  firebase_core: ^3.8.1
  firebase_analytics: ^11.4.0
  firebase_crashlytics: ^4.3.2

  # Authentication
  supabase_flutter: ^2.8.0
  sign_in_with_apple: ^6.1.4

  # Environment config
  flutter_dotenv: ^5.2.1

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/brand/
    - assets/.env
