<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Primary pearl gradient - soft blush pink with warm highlights -->
    <radialGradient id="venusCore" cx="35%" cy="30%" r="65%" fx="30%" fy="25%">
      <stop offset="0%" stop-color="#FFF5F0"/>
      <stop offset="12%" stop-color="#FFEFEA"/>
      <stop offset="28%" stop-color="#FFE4DD"/>
      <stop offset="45%" stop-color="#FFD9D1"/>
      <stop offset="62%" stop-color="#F5C4BC"/>
      <stop offset="78%" stop-color="#E8ADA4"/>
      <stop offset="92%" stop-color="#DFA099"/>
      <stop offset="100%" stop-color="#D8968E"/>
    </radialGradient>

    <!-- Subtle inner luminosity -->
    <radialGradient id="venusGlow" cx="38%" cy="32%" r="45%" fx="35%" fy="28%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="40%" stop-color="#FFF8F5" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFE8E2" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft edge definition -->
    <radialGradient id="venusEdge" cx="50%" cy="50%" r="50%">
      <stop offset="85%" stop-color="#D8968E" stop-opacity="0"/>
      <stop offset="95%" stop-color="#C88A82" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#B87D75" stop-opacity="0.15"/>
    </radialGradient>

    <!-- Pearl sheen highlight -->
    <linearGradient id="venusPearlSheen" x1="20%" y1="15%" x2="75%" y2="80%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="35%" stop-color="#FFF8F5" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFE4DD" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main planet body -->
  <circle cx="256" cy="256" r="240" fill="url(#venusCore)"/>

  <!-- Inner luminosity layer -->
  <circle cx="256" cy="256" r="240" fill="url(#venusGlow)"/>

  <!-- Pearl sheen overlay -->
  <circle cx="256" cy="256" r="240" fill="url(#venusPearlSheen)"/>

  <!-- Soft edge definition -->
  <circle cx="256" cy="256" r="240" fill="url(#venusEdge)"/>
</svg>