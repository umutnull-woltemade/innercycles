<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- ═══════════════════════════════════════════════════════════════ -->
    <!-- INNERCYCLES - Premium App Icon v3                              -->
    <!-- Concentric gradient arcs with luminous center orb              -->
    <!-- ═══════════════════════════════════════════════════════════════ -->

    <!-- Background radial gradient -->
    <radialGradient id="bg" cx="50%" cy="50%" r="72%">
      <stop offset="0%" stop-color="#100C22"/>
      <stop offset="100%" stop-color="#060510"/>
    </radialGradient>

    <!-- Outer arc gradient (purple/lavender) -->
    <linearGradient id="outerArc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64559B" stop-opacity="0.47"/>
      <stop offset="100%" stop-color="#9E8AD2" stop-opacity="0.84"/>
    </linearGradient>

    <!-- Middle arc gradient (rose gold) -->
    <linearGradient id="middleArc" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B4804E" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#EEB682" stop-opacity="1"/>
    </linearGradient>

    <!-- Inner arc gradient (warm gold/cream) -->
    <linearGradient id="innerArc" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#C6AF80" stop-opacity="0.59"/>
      <stop offset="100%" stop-color="#F8E4B6" stop-opacity="1"/>
    </linearGradient>

    <!-- Center orb glow -->
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8EC" stop-opacity="1"/>
      <stop offset="25%" stop-color="#FFE8C0" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#FFD4A0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#FFC880" stop-opacity="0"/>
    </radialGradient>

    <!-- Bloom glow -->
    <radialGradient id="bloom" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD4A0" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#FFD4A0" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arc glow filter -->
    <filter id="arcGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Ambient center warmth -->
  <circle cx="256" cy="256" r="200" fill="url(#bloom)"/>

  <!-- ═══ ARC GLOWS (behind sharp arcs) ═══ -->

  <!-- Outer arc glow -->
  <path d="M 168.8 92.2 A 200 200 0 1 1 131.5 129.5"
        fill="none" stroke="#786AAA" stroke-opacity="0.14"
        stroke-width="28" stroke-linecap="round"
        filter="url(#arcGlow)"/>

  <!-- Middle arc glow -->
  <path d="M 408.5 157.5 A 144 144 0 1 1 354.3 122.8"
        fill="none" stroke="#DCA060" stroke-opacity="0.2"
        stroke-width="32" stroke-linecap="round"
        filter="url(#arcGlow)"/>

  <!-- Inner arc glow -->
  <path d="M 187.8 340.2 A 94 94 0 1 1 164.5 296"
        fill="none" stroke="#ECCC9E" stroke-opacity="0.18"
        stroke-width="24" stroke-linecap="round"
        filter="url(#arcGlow)"/>

  <!-- ═══ SHARP ARCS ═══ -->

  <!-- Outer arc - ethereal purple (gap at ~140°, sweep 290°) -->
  <path d="M 168.8 92.2 A 200 200 0 1 1 131.5 129.5"
        fill="none" stroke="url(#outerArc)"
        stroke-width="13" stroke-linecap="round"/>

  <!-- Middle arc - rose gold hero (gap at ~320°, sweep 278°) -->
  <path d="M 408.5 157.5 A 144 144 0 1 1 354.3 122.8"
        fill="none" stroke="url(#middleArc)"
        stroke-width="19" stroke-linecap="round"/>

  <!-- Inner arc - warm gold (gap at ~220°, sweep 284°) -->
  <path d="M 187.8 340.2 A 94 94 0 1 1 164.5 296"
        fill="none" stroke="url(#innerArc)"
        stroke-width="14" stroke-linecap="round"/>

  <!-- ═══ CENTER ORB ═══ -->

  <!-- Wide bloom -->
  <circle cx="256" cy="256" r="52" fill="url(#orbGlow)" opacity="0.6"/>

  <!-- Orb glow -->
  <circle cx="256" cy="256" r="30" fill="#FFE4BE" opacity="0.3" filter="url(#glow)"/>

  <!-- Solid orb -->
  <circle cx="256" cy="256" r="14" fill="#FFFAEE"/>

  <!-- Orb highlight -->
  <circle cx="254" cy="253" r="7" fill="#FFFFF8" opacity="0.7"/>
</svg>
