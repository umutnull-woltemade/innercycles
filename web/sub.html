<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonelik - Astrobobo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #0d0d1a; color: #f5f0e6; min-height: 100vh; padding: 20px; }
    .container { max-width: 480px; margin: 0 auto; }
    h1 { font-size: 24px; margin-bottom: 24px; text-align: center; }
    .card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; margin-bottom: 16px; }
    .status { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
    .status-dot { width: 12px; height: 12px; border-radius: 50%; }
    .status-dot.active { background: #22c55e; }
    .status-dot.canceled { background: #f59e0b; }
    .status-dot.blocked { background: #ef4444; }
    .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 12px; }
    .btn-primary { background: linear-gradient(135deg, #8b5cf6, #6366f1); color: white; }
    .btn-secondary { background: rgba(255,255,255,0.1); color: #f5f0e6; }
    select { width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #f5f0e6; font-size: 16px; }
    .info { font-size: 14px; color: rgba(255,255,255,0.6); margin-top: 8px; }
    .hidden { display: none; }
    .loading { text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abonelik Yonetimi</h1>

    <div id="loading" class="loading">Yukleniyor...</div>

    <div id="notFound" class="card hidden">
      <p>Abonelik bulunamadi.</p>
      <a href="https://astrobobo.gumroad.com/l/gunluk" class="btn btn-primary" style="display:block;text-align:center;text-decoration:none;margin-top:16px;">Abone Ol</a>
    </div>

    <div id="content" class="hidden">
      <div class="card">
        <div class="status">
          <div id="statusDot" class="status-dot"></div>
          <span id="statusText"></span>
        </div>
        <p class="info">Baslangic: <span id="startDate"></span></p>
        <p class="info">Son yenileme: <span id="renewDate"></span></p>
      </div>

      <div class="card">
        <h3 style="margin-bottom:12px;">Bildirim Ayarlari</h3>
        <button id="pushBtn" class="btn btn-primary">Push Bildirim Etkinlestir</button>
        <p id="pushStatus" class="info"></p>
      </div>

      <div class="card">
        <h3 style="margin-bottom:12px;">Tercihler</h3>
        <label style="display:block;margin-bottom:8px;font-size:14px;">Gunluk mesaj zamani:</label>
        <select id="timeSelect">
          <option value="morning">Sabah (09:00)</option>
          <option value="evening">Aksam (21:00)</option>
        </select>
        <button id="savePrefs" class="btn btn-secondary">Kaydet</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    const token = new URLSearchParams(location.search).get('token') || localStorage.getItem('subToken');
    if (token) localStorage.setItem('subToken', token);

    async function load() {
      if (!token) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('notFound').classList.remove('hidden');
        return;
      }

      const res = await fetch(`/api/sub/status?token=${token}`);
      const data = await res.json();

      document.getElementById('loading').classList.add('hidden');

      if (!data.found) {
        document.getElementById('notFound').classList.remove('hidden');
        return;
      }

      document.getElementById('content').classList.remove('hidden');
      document.getElementById('statusDot').className = `status-dot ${data.status}`;
      document.getElementById('statusText').textContent = data.status === 'active' ? 'Aktif' : data.status === 'canceled' ? 'Iptal Edildi' : 'Bloke';
      document.getElementById('startDate').textContent = data.startedAt?.slice(0, 10) || '-';
      document.getElementById('renewDate').textContent = data.renewedAt?.slice(0, 10) || '-';
      document.getElementById('timeSelect').value = data.preferences?.time || 'morning';

      if (data.hasPush) {
        document.getElementById('pushStatus').textContent = 'Push bildirimleri aktif';
        document.getElementById('pushBtn').textContent = 'Bildirimler Aktif';
        document.getElementById('pushBtn').disabled = true;
      }
    }

    document.getElementById('pushBtn').onclick = async () => {
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({ appId: 'YOUR_ONESIGNAL_APP_ID' });
        await OneSignal.Slidedown.promptPush();
        const playerId = await OneSignal.User.PushSubscription.id;
        if (playerId) {
          await fetch('/api/sub/savePrefs', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, playerId })
          });
          document.getElementById('pushStatus').textContent = 'Push bildirimleri aktif';
        }
      });
    };

    document.getElementById('savePrefs').onclick = async () => {
      const time = document.getElementById('timeSelect').value;
      await fetch('/api/sub/savePrefs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, time })
      });
      alert('Tercihler kaydedildi');
    };

    load();
  </script>
</body>
</html>
